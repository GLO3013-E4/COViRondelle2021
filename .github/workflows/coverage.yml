name: Coverage

on:
  push:
    branches:
      # TODO : use develop
      - feature/codecov
  pull_request:
    branches:
      # TODO : use develop
      - feature/codecov

jobs:
  cover-scripts:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: scripts
    strategy:
      matrix:
        node-version: [ 15.x ]
    steps:
      - uses: actions/checkout@v2
      - name: Setup upload to codecov
        env:
          CI: "true"
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        run: |
          CI_ENV="bash <(curl -s https://codecov.io/env)"
          CI_POST_COV="bash <(curl -s https://codecov.io/bash) -t $CODECOV_TOKEN -F scripts"
      - name: Build docker image
        run: docker build -t scripts .
      - name: Run tests with coverage
        run: |
          docker run scripts $CI_ENV
          docker run scripts pytest --cov=./ --cov-report=xml
          docker run scripts $CI_POST_COV
