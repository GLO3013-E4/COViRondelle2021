version: '3.8'
services:
  robot:
    restart: unless-stopped
    build: ./robot
    volumes:
      - ./robot:/root/catkin_ws/src
    tty: true
    stdin_open: true
  station:
    restart: unless-stopped
    build: ./station
    volumes:
      - ./station:/root/catkin_ws/src
    links:
      - robot
    tty: true
  frontend:
    restart: unless-stopped
    build: ./frontend
    ports:
      - 5000:5000
    volumes:
      - ./frontend:/usr/src/app
    tty: true
    stdin_open: true
